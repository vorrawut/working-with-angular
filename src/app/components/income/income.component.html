<div class="content" role="main">
  <h2>รายรับ</h2>

  <div class="card-container">
      <div class="card card-small" (click)="openModal(template)">
          เพิ่มรายรับ
      </div>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <label>
              วันที่ <input type="text">
            </label>
            <label>
              ประเภท
              <select>
                <option value="1">เงินเดือน</option>
              </select>
            </label>
        <button type="button" class="btn btn-primary">ตกลง</button>
      </form>
    </div>
  </ng-template>

  <div class="container">
    <div class="row">
      <div class="col-xs-5 col-sm-5 col-lg-5" style="display: block;">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
        >
        </canvas>
      </div>

      <table class="table col-xs-7 col-sm-7 col-lg-7">
        <thead>
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">วันที่</th>
            <th scope="col">ประเภท</th>
            <th scope="col">ราคา</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let data of income">
          <tr>
            <th scope="row">{{data.id}}</th>
            <td>{{data.date}}</td>
            <td>{{data.incomeGroupName}}</td>
            <td>{{data.amount}}</td>
            <td>
              <button type="button" class="btn btn-primary">แก้ไข</button>
              <button type="button" class="btn btn-danger">ลบ</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
